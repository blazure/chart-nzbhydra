---
kind: pipeline
type: kubernetes
name: default

steps:
- name: clone_gh-pages
  image: alpine/git
  volumes:
  - name: gh-pages
    path: /root/gh-pages
  commands:
  - git clone -b gh-pages --single-branch https://github.com/carpenike/helm-charts /root/gh-pages

- name: build
  image: dtzar/helm-kubectl:2.16.1
  volumes:
  - name: gh-pages
    path: /root/gh-pages
  commands:
  - helm init -c
  - helm lint nzbhydra
  - wget -O - https://github.com/norwoodj/helm-docs/releases/download/v0.8.0/helm-docs_0.8.0_Linux_x86_64.tar.gz | tar xvzf - helm-docs
  - ./helm-docs
  - helm package nzbhydra -d /root/gh-pages

- name: push_gh-pages
  image: alpine/git
  volumes:
  - name: gh-pages
    path: /root/gh-pages
  commands:
  - git config --global user.email "drone@holthome.net"
  - git config --global user.name "[Automation] Drone CI/CD"
  - git --git-dir=/root/gh-pages/.git/ --work-tree=/root/gh-pages/ add -A
  - git --git-dir=/root/gh-pages/.git/ --work-tree=/root/gh-pages/ commit -m "added additional file"
  - git --git-dir=/root/gh-pages/.git/ --work-tree=/root/gh-pages/ push

volumes:
- name: gh-pages
  temp: {}